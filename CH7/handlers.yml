---
- name: Testing Handlers
  hosts: all
  tasks:
  - name: Install VLC
    win_chocolatey:
      name: winrar
      state: present
    notify:
    - reboot server
  - name: Failing the task
    debug:
      msg: Test failing the task
    failed_when: true
    ignore_errors: true
  - name: This is another task
    debug:
      msg: final task
  handlers:
  - name: reboot server
    win_reboot: